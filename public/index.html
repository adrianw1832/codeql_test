<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
</head>
<body>

  <div id="header" class="header navbar-static-top">
    <span>#</span><span>mapify</span>
  </div>


  <div class="container">
    <div class="img-responsive">
      <img src="images/best_beach.jpg" alt="" />

      <h2>WELCOME HOME</h2>
      <div class="navbar navbar-default">
        <div class="input-group">
          <input class="searchTerm form-control" type="text" placeholder="Enter your search term here ..." />
          <span class="input-group-btn">
            <button class="btn btn-primary searchSubmit">
              <span>Enter</span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <section class="tweetMap">
    <canvas class="mapCanvas"></canvas>
    <input class="testButton" type="submit" />
  </section>

  <section class="percentages">
    <p class="neutral"></p>
    <p class="positive"></p>
    <p class="negative"></p>
    <p class="totalTweets"></p>
  </section>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</html>
