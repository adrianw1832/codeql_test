<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
</head>
<body>

<!--   <div id="header" class="header navbar-static-top">
    <span>#</span><span>Mapify</span>
  </div> -->

  <div class="container">
    <div class="img-responsive">
      <img src="images/earth_back.jpg" alt="" />
      <div class="home-title">
        <h2 class="projectName">#Mapify</h2>
        <h4>Visualize how the world feels.</h4>
      </div>
      <div class="navbar navbar-default">
        <div class="input-group">
          <input class="searchTerm form-control" type="text" placeholder="Type something..." />
          <span class="input-group-btn">
            <button class="btn btn-danger searchSubmit">
              <span>Enter</span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <br />
    <div class="quote">
      <h1>"If it’s going to be a world with no time for sentiment, it’s not a world that I want to live in." <br>
      - Christopher Isherwood
      </h1>
    </div>
  </div>


  <div id="nextPage">

    <h2 class="hashtag"></h2>

    <div class="loading">
      <p class="loadingMessage"> Hang on, while we're taking the Earth's pulse ... </p>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <section class="tweetMap">
      <canvas class="mapCanvas"></canvas>
    </section>



    <section class="percentages">
      <p class="totalTweets"></p>
      <div class="col-md-6 col-md-offset-3">
        <div class="progress">
          <div class="progress-bar progress-bar-custom" style="width:100%; background:black">
          </div>

          <div class="progress-bar progress-bar-success">
            <p class="positive"></p>
          </div>

          <div class="progress-bar progress-bar-warning">
            <p class="neutral"></p>
          </div>

          <div class="progress-bar progress-bar-danger">
           <p class="negative"></p>
          </div>

        </div>
      </div>
    </section>
  </div>


</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</html>
