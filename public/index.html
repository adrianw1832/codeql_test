<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
</head>
<body>

  <header class="jumbotron" >
    <img src="images/beach.gif" alt="" />
  </header>


  <div class="container col-md-8">
    <div class="input-group">
      <input class="searchTerm form-control" type="text" placeholder="Enter your search term here..." />
      <span class="input-group-btn">
        <button class="btn btn-primary searchSubmit">
          <span>Search</span>
        </button>
      </span>
    </div>
  </div>



  <section class="tweetMap">
    <canvas class="mapCanvas"></canvas>
    <input class="testButton" type="submit" />
  </section>

  <section class="percentages">
    <p class="neutral"></p>
    <p class="positive"></p>
    <p class="negative"></p>
  </section>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</html>
